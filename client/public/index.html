<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#FFCCD4">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link res="mask-icon" href="safari-pinned-tab.svg" color="#002040">
    <link rel="manifest" href="/manifest.json">
    <title>Stamp Wedding</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Start service worker registration -->
    <script type="application/javascript">
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js')
          .then((reg) => {
            // console.log('server worker registered');
            reg.unregister().then(bool => {
              if (bool === true) {
                console.log('unregistered');
              }
            })
          })
          .catch(function(ex) {
            console.warn(ex);
            console.warn('(This warning can be safely ignored outside of the production build.)');
          });
      })
    }
    </script>
    <!-- End service worker registration -->
  </body>
</html>
