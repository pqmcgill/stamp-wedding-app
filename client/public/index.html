<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#FFCCD4">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <title>Stamp Wedding</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Start service worker registration -->
    <script type="application/javascript">
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => {
            console.log('server worker registered');
          })
          .catch(function(ex) {
            console.warn(ex);
            console.warn('(This warning can be safely ignored outside of the production build.)');
          });
      }
    </script>
    <!-- End service worker registration -->
  </body>
</html>
